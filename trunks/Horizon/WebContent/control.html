<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Horizon 管理界面</title>
<script type="text/javascript" src="res/jquery-1.6.2.min.js">
</script>
<script type="text/javascript">
$(document).ready(function(){
	$("#start").click(function(){
		$.post("action/SpiderAction!startSpider",function(data){
			$("#message").html("爬虫已启动");
			$("#start").remove();
		})
	});
	$("#pause").click(function(){
		$.post("action/SpiderAction!pauseSpider",function(data){
			$("#message").html("爬虫已暂停");
		})
	});
	$("#restart").click(function(){
		$.post("action/SpiderAction!restartSpider",function(data){
			$("#message").html("爬虫已重新启动");
		})
	});
	$("#shutdown").click(function(){
		$.post("action/SpiderAction!shutDownSpider",function(data){
			$("#message").html("爬虫已结束");
		})
	})
})
</script>
</head>
<body>
<div id="message"></div>
<input type="button" value="开始" id="start"/>
<input type="button" value="暂停" id="pause"/>
<input type="button" value="继续" id="restart"/>
<input type="button" value="结束" id="shutdown"/> 
</body>
</html>
